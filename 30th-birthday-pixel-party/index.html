
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoover & Larry Birthday Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        /* Special pixel effect for Chinese Microsoft JhengHei */
        .pixel-chinese {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.05em;
        }
        .pixel-border {
            box-shadow: 
                0 -4px 0 0 #000,
                0 4px 0 0 #000,
                -4px 0 0 0 #000,
                4px 0 0 0 #000;
        }
        .pixel-shadow-blue {
            box-shadow: 6px 6px 0px 0px #3b82f6;
        }
        .pixel-shadow-purple {
            box-shadow: 6px 6px 0px 0px #a855f7;
        }
        .pixel-shadow-yellow {
            box-shadow: 6px 6px 0px 0px #eab308;
        }
        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.03),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.03)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        .glow-text {
            animation: pulse-glow 2s infinite;
        }
        .blue-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.4);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .pixel-deco {
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            image-rendering: pixelated;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
